<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<script src="assests/javascript/script.js"></script>
	<link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
				<div id="login" style="display: none">
					<form>
						<label>Enter your email</label>
						<input type="email" >
						<button type="submit">Submit</button>
					</form>
				</div>
				<div id="train-schedule">
					<div class="jumbotron text-center">
						<h1>Anytime is Train Time</h1>
						<h4>Choo choo. Chee chee.</h4>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							Current Train Schedule
						</div>
						<div class="panel-body">
							<table class="table table-responsive" id="schedule">
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency(min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table> 
						</div>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							Add Train
						</div>
						<div class="panel-body">
							<form id="trainform">
								<div class="form-group">
									<label for="name">Train Name</label>
									<input type="text" class="form-control" id="name">
								</div>
								<div class="form-group">
									<label for="destination">Destination</label>
									<input type="text" class="form-control" id="destination">
								</div>
								<div class="form-group">
									<label for="startTime">First Train Time (HH:mm - military time)</label>
									<input type="date" class="form-control" id="startTime">
								</div>
								<div class="form-group">
									<label for="frequency">Frequency (min)</label>
									<input type="text" class="form-control" id="frequency">
								</div>
								<button class="btn btn-primary" id="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
				<div id="failedLogin" style="display: none">
					<p> You are not authorized to access the site</p>
					<p> To try again with valid email, <button>Click Here</button></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
